		<script>
			var windowWidth = 0;
			var windowHeight = 0;

			function positionElements(){				
				//Get Width & Height of Content
				var contentWidth = parseInt(windowWidth*0.88);
				var contentHeight = parseInt(windowHeight*0.88);
				var contentTop = parseInt((windowHeight-contentHeight)/2);
				var contentLeft = parseInt((windowWidth-contentWidth)/2);
				
				//Set Content Width & Height
				$("#content").css('width', contentWidth+"px");
				$("#content").css('height', contentHeight+"px");
				
				//Position Content
				$("#content").css('top', contentTop+"px");
				$("#content").css('left', contentLeft+"px");
				
				//Bottom Runner
				var fontSize = parseInt($("#bottomrunner").height());
				$("#bottomrunner p").css('font-size', parseInt(fontSize*0.2563)+"px");
				$("#bottomrunner p").css('line-height', parseInt($("#bottomrunner").height())+"px");
			}
			
			$(document).ready(function() {
				windowWidth = $(window).width();
				windowHeight = $(window).height();
				setTimeout(positionElements(), 100);
			});
			
			$(window).resize(function() {
				windowWidth = $(window).width();
				windowHeight = $(window).height();
				setTimeout(positionElements(), 100);
			});
		</script>
