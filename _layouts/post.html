---
layout: default
---
<div class="hero-section img-bg clearfix">
	<h1 class="page-title">{{ page.title }}</h1>
</div>	
<div class="single-post-container">
	{{% if page.cover_img %}}
    <div class="single-post-img" style="background-image: url({{ page.cover_image }})"></div>
    {{% endif %}}
  	<article class="post-content">
    {{ content }}
	</article>
  
    <p class="post-meta"> Written {{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}<br/><br/>
    <a href="{{ site.baseurl }}/blog/" title="Back to Blog"><i class="fa fa-long-arrow-left fa-lg"></i></a></p>
    </article>
</div>
